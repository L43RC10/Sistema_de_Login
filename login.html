<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Login</title>
        <link rel="stylesheet" href="lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form class="container login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                        <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail.</small>
                    </div>
                    <div class="form-group">
                        <label for="pass">Senha</label>
                        <input type="password" class="form-control" id="pass" placeholder="Senha">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button onclick="logar()" id="btn" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

        <script src="js/login.js"></script>
    </body>
</html>
